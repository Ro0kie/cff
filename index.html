<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function form_data() {
            var name = document.getElementById("name").value;
            var date = document.getElementById("date").value;
            var email = document.getElementById("email").value;
            var country = document.getElementById("country").value;
            var zz = window.Telegram.WebApp.initData;
            var a = JSON.stringify(window.Telegram.WebApp);
            window.Telegram.WebApp.sendData(a);
        }
    </script>
    <script>
        function loadzz() {
            if (window.Telegram.WebApp.isExpanded === false) {
                window.Telegram.WebApp.expand();
                window.location.reload();
            }
        }
    </script>
</head>
<body onload="loadzz()">
<div style="text-align: center">
    <form onsubmit="form_data()">
        <p>请按照说明设置以下的参数值</p>
        <p>------------------------------------</p>
        <p>介于 0 和 2 之间。较高的值（如 0.8）将使输出更加随机，而较低的值（如 0.2）将使输出更加集中和确定</p>
        <input id="temperature" type="text" name="temperature" placeholder="temperature" autocomplete="off" required>
        <p>------------------------------------</p>
        <input id="date" type="text" name="date" placeholder="date" autocomplete="off" required>
        <p>------------------------------------</p>
        <input id="email" type="text" name="email" placeholder="email" autocomplete="off" required>
        <p>------------------------------------</p>
        <input id="country" type="text" name="country" placeholder="country" autocomplete="off" required>
        <p>------------------------------------</p>
        <input type="submit" value="保存chatgpt model设置">
    </form>
</div>
</body>
</html>
